name: "Build Artifact"

on: [push, pull_request]

env:
  BUILD_DIR: ./build
  CMAKE_FLAGS: "-DCFB_BUILD_TOOLS:BOOL=ON"

jobs:
  build_broker:
    name: "CFB-Broker ${{ matrix.os }}/${{ matrix.platform }}/${{ matrix.configuration }}"

    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']
        platform: ['x64']
        configuration: ['Debug', 'RelWithDebInfo']

    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Sets Windows specific environment variables
      shell: powershell
      run: |
        echo "NB_CPU=$env:NUMBER_OF_PROCESSORS" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      if: matrix.os == 'windows-latest'

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4.x

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: ${{ matrix.platform }}
      if: matrix.os == 'windows-latest'

    - name: Build CFB
      run: |
        mkdir ${{ env.BUILD_DIR }}
        cd ${{ env.BUILD_DIR }}
        cmake .. ${{ env.CMAKE_FLAGS }}
        cmake --build . --verbose --parallel ${{ env.NB_CPU }} --config ${{ matrix.configuration }}
        cd ..

    - name: Prepare artifact
      if: matrix.configuration == 'RelWithDebInfo'
      run: |
        mkdir artifact
        cd ${{ env.BUILD_DIR }}
        cmake --install . --config ${{ matrix.configuration }} --prefix ../artifact --verbose
        cd ..

    - name: Publish artifact
      uses: actions/upload-artifact@v3
      if: matrix.configuration == 'RelWithDebInfo'
      with:
        name: cfb_broker_${{ matrix.platform }}_${{ matrix.configuration }}_${{ env.GITHUB_REF_SLUG }}_${{ env.GITHUB_SHA_SHORT }}
        path: artifact/
