name: CI Build Broker for MSVC

on: [push, pull_request]
#  schedule:
#    - cron:  '0 0 1 1 *'

env:
  ARCH: x64
  CONFIGURATION: Release
  BUILD_DIR: build

jobs:
  build_broker:
    name: "CFB-Broker ${{ matrix.os }}/${{ matrix.platform }}/${{ matrix.configuration }}"

    strategy:
      os: ['windows-latest']
      platform: ['x64']
      configuration: ['Debug']
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Sets Windows specific environment variables
      shell: powershell
      run: |
        echo "NB_CPU=$env:NUMBER_OF_PROCESSORS" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      if: matrix.os == 'windows-latest'

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: ${{ matrix.platform }}
      if: matrix.os == 'windows-latest'

    - name: Build CFB
      run: |
        mkdir ./build
        cd ./build
        cmake .. ${{ env.CMAKE_FLAGS }}
        cmake --build . --verbose --parallel ${{ env.NB_CPU }} --config ${{ matrix.configuration }}
        cd ..

    - name: Prepare artifact
      run: |
        mkdir artifact
        cd build
        cmake --install . --config ${{ matrix.configuration }} --prefix ../artifact --verbose
        cd ..

    - name: Publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: cfb_broker_${{ env.GITHUB_REF_SLUG }}_${{ env.ARCH }}_${{ env.GITHUB_SHA_SHORT }}
        path: artifact/
